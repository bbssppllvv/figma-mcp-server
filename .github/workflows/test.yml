name: Test MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test MCP server import
      run: |
        python -c "import src.mcp_server; print('✅ MCP server imports successfully')"
    
    - name: Test database access
      run: |
        python -c "
        import sqlite3
        import os
        if os.path.exists('meta.db'):
            conn = sqlite3.connect('meta.db')
            cursor = conn.cursor()
            cursor.execute('SELECT COUNT(*) FROM pages')
            count = cursor.fetchone()[0]
            print(f'✅ Database accessible with {count} pages')
            conn.close()
        else:
            print('⚠️ Database file not found in CI environment')
        "
